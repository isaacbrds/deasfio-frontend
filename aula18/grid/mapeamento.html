<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout without Areas</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Define 3 colunas de tamanhos iguais */
            grid-template-rows: auto 100px; /* Define duas linhas, a primeira de altura automática e a segunda de 100px */
            grid-gap: 10px; /* Espaço de 10px entre os itens */
            padding: 10px;
            border: 2px solid black;
        }
        .grid-item {
            background-color: lightcoral;
            padding: 20px;
            border: 1px solid red;
        }
        /* Posicionando os itens manualmente */
        .item1 {
            grid-column: 1 / 4; /* Ocupa todas as três colunas */
        }
        .item2 {
            grid-column: 1 / 3; /* Ocupa duas colunas */
        }
        .item3 {
            grid-column: 3 / 4; /* Ocupa a terceira coluna */
        }
        .item4 {
            grid-column: 1 / 4; /* Ocupa todas as três colunas */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Header</div>
        <div class="grid-item item2">Main Content</div>
        <div class="grid-item item3">Sidebar</div>
        <div class="grid-item item4">Footer</div>
    </div>
</body>
</html>
