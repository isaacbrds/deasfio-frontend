<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades de Tipografia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            font-size: 1em;
            font-weight: 400;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Este é um título estilizado</h1>
    <p>Este é um parágrafo com estilo itálico.</p>
</body>
</html>
