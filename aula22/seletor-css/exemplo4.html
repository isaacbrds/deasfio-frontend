<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Seletor de irmão adjacente */
        h1 + p {
            color: red;
        }
    </style>
    <title>Seletor de Irmão Adjacente CSS</title>
</head>
<body>
    <h1>Título 1</h1>
    <p>Este parágrafo segue imediatamente um h1 e será vermelho.</p>

    <h1>Título 2</h1>
    <div>Outro elemento</div>
    <p>Este parágrafo não segue imediatamente um h1 e não será afetado.</p>
</body>
</html>
