<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            margin: 20px;
            overflow: hidden;
        }
        .cover-center {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .contain-top-left {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: top left;
        }
    </style>
    <title>Object-fit e Object-position</title>
</head>
<body>
    <div class="container">
        <img src="../banner.webp" alt="Placeholder Image" class="cover-center">
    </div>
    <div class="container">
        <img src="../item.webp" alt="Placeholder Image" class="contain-top-left">
    </div>
</body>
</html>
