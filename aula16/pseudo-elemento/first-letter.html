<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Example</title>
    <style>
        .first-letter-example::first-letter {
            font-size: 2em;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="first-letter-example">This is an example of using the ::first-letter pseudo-element.</p>
</body>
</html>
