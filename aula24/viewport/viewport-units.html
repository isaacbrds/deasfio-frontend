<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Units Example</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .viewport-example {
            width: 50vw; /* 50% da largura da viewport */
            height: 50vh; /* 50% da altura da viewport */
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="height: 400px">
        <div class="viewport-example">
            50vw x 50vh
        </div>
    </div>
</body>
</html>
