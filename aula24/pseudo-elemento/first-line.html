<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Line Example</title>
    <style>
        .first-line-example::first-line {
            font-weight: bold;
            color: purple;
        }
    </style>
</head>
<body>
    <p class="first-line-example">
        This is an example of using the ::first-line pseudo-element. <br>
        The first line of this paragraph is styled differently from the rest of the text.
    </p>
</body>
</html>
