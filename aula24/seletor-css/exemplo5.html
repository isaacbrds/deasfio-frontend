<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Seletor de irmão geral */
        h2 ~ p {
            color: purple;
        }
    </style>
    <title>Seletor de Irmão Geral CSS</title>
</head>
<body>
    <h2>Título</h2>
    <p>Este parágrafo é um irmão geral de um h2 e será roxo.</p>
    <div>Outro elemento</div>
    <p>Este parágrafo também é um irmão geral de um h2 e será roxo.</p>
    <strong>Outro elemento</strong>
    <p>Este parágrafo também é um irmão geral de um h2 e será roxo.</p>
</body>
</html>
