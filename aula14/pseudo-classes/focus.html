<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Example</title>
    <style>
        .focus-example {
            padding: 10px;
            border: 1px solid black;
        }
        .focus-example:focus {
            border: 10px dotted blue;
        }
    </style>
</head>
<body>
    <input type="text" class="focus-example" placeholder="Focus on me!">
</body>
</html>
