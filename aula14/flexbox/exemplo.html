<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row; /* Pode ser 'row' ou 'column' */
            justify-content: space-around; /* Pode ser 'flex-start', 'flex-end', 'center', 'space-between', 'space-around', 'space-evenly' */
            align-items: center; /* Pode ser 'flex-start', 'flex-end', 'center', 'baseline', 'stretch' */
            flex-wrap: wrap; /* Pode ser 'nowrap', 'wrap', 'wrap-reverse' */
            border: 2px solid black;
            padding: 10px;
        }
        .flex-item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
        <div class="flex-item">Item 5</div>
    </div>
</body>
</html>
