<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .shape-container {
            width: 300px;
            float: left;
            shape-outside: circle(50%);
            clip-path: circle(50%);
            margin: 20px;
        }
        .circle-por-border-radius {
            padding: 10px;
            text-align: center;
            margin-top: 300px;
            width: 100px;
            height: 100px;
            background: linear-gradient(to left, orange, cyan);
            border-radius: 66px;
        }
        .shape-container img {
            width: 100%;
        }
        .shape-text {
            margin-left: 320px;
        }
    </style>
    <title>CSS Shapes</title>
</head>
<body>
    <div class="shape-container">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
    <div class="shape-text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id metus urna.</p>
        <p>Aliquam erat volutpat. Vivamus scelerisque scelerisque quam, non posuere urna dictum eget.</p>
        <p>Donec volutpat tortor vel bibendum tempus. Integer sollicitudin orci vitae justo fringilla accumsan.</p>
    </div>
    <div class="circle-por-border-radius">
        xxxx
    </div>
</body>
</html>
