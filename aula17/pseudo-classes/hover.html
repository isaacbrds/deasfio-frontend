<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        .hover-example {
            background-color: lightblue;
            padding: 10px;
        }
        .hover-example:hover {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hover-example">Hover over me!</div>
</body>
</html>
