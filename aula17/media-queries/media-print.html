<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query - Orientation</title>
    <style>
        .container {
            color: #cd7208;
            padding: 20px;
        }
        
        @media print {
            .container {
                color: blue;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        Rotate the device to see the background color change.
    </div>
</body>
</html>
